<!DOCTYPE html>

<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Real Time Irish Train Locations</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />    
    <link rel="stylesheet" href="css/style.css" />

</head>


<body ng-controller="MainCtrl">   
   <div>
        <p>
        Status = {{dataObj.TrainStatus}} <br/>
        Latitude = {{dataObj.TrainLatitude}} <br/>
        Longitude = {{dataObj.TrainLongitude}} <br/>
        Code = {{dataObj.TrainCode}} <br/>
        Date = {{dataObj.TrainDate}} <br/>
        Message = {{dataObj.PublicMessage}} <br/>
        </p>
   </div>

    <!-- Map will be rendered here -->
    <div id="map"></div>


    <!-- JS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>    
    <script src="lib/leaflet-realtime/dist/leaflet-realtime.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>  
    <!-- Brian Fords module for using Socket.io with Angular -->  
    <script type="text/javascript" src="bower_components/angular-socket-io/socket.js"></script>
   
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services/services.js"></script>

</body>

</html>
